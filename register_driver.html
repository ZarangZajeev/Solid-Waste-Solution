{% load static %}
{% block content %}
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", "sans-serif";
}

body {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: rgb(11, 14, 17);
}

.container {
  position: relative;
  max-width: 430px;
  width: 100%;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
  overflow: hidden;
}

.container .forms {
  width: 200%;
  display: flex;
  height: 440px;
  align-items: center;
  transition: height 0.4s ease;
}

.container .form {
  width: 50%;
  padding: 30px;
  border-radius: 12px;
  background: #fff;
  transition: margin-left 0.36s ease;
}

.container.active .login {
  margin-left: -50%;
  opacity: 0;
  transition: margin-left 0.36s ease, opacity 0.3s ease;
}

.container .signup {
  opacity: 0;
  transition: opacity 0.18s ease;
}

.container.active .signup {
  opacity: 1;
  transition: opacity 0.4s ease;
}

.container.active .forms {
  height: 600px;
}

.container .form .title {
  position: relative;
  font-size: 27px;
  font-weight: 600;
}

.form .title::before {
  content: "";
  position: absolute;
  left: 0;
  bottom: 0;
  height: 3px;
  width: 30px;
  background-color: #4070f4;
  border-radius: 25px;
}

.form .input-field {
  position: relative;
  height: 50px;
  width: 100%;
  margin-top: 30px;
}

.input-field input {
  position: absolute;
  height: 100%;
  width: 100%;
  padding: 0 35px;
  border: none;
  outline: none;
  font-size: 16px;
  border-bottom: 2px solid #ccc;
  border-top: 2px solid transparent;
  transition: border-bottom-color 0.4s ease;
}

.input-field input:is(:focus, :valid) {
  border-bottom-color: #4070f4;
}

.input-field i {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  color: #999;
  font-size: 23px;
  transition: color 0.4s ease;
}

.input-field input:is(:focus, :valid) ~ i {
  color: #4070f4;
}

.input-field i.icon {
  left: 0;
}

.input-field i.showHidePw {
  right: 0;
  cursor: pointer;
  padding: 10px;
}

.form .checkbox-text {
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
}

.checkbox-text .checkbox-content {
  display: flex;
  align-items: center;
}

.checkbox-content input {
  margin: 0 8px -2px 4px;
  accent-color: #4070f4;
}

.form .text {
  color: #333;
  font-size: 14px;
}

.form a.text {
  color: #4070f4;
  text-decoration: none;
}

.form a {
  text-decoration: none;
}

.form a:hover {
  text-decoration: underline;
}

.form .button {
  margin-top: 35px;
}

.form .button input {
  border: none;
  color: #000;
  font-size: 17px;
  font-weight: 500;
  letter-spacing: 1px;
  border-radius: 6px;
  background-color: rgb(252, 213, 53);
  cursor: pointer;
  transition: all 0.6s ease;
}

.button input:hover {
  background-color: rgb(227, 193, 49);
}

.form .login-signup {
  margin-top: 30px;
  text-align: center;
}

</style>
</head>
<body>
 <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
            <div class="form signup">
                <span class="title">Registration</span>
                <form  method="post"> {% csrf_token %}
                    <div class="input-field">
                    <p style="color:white;">Registration Form</p>
                    </div>

                                        <div class="input-field">
                        <input type="text" name = "name" placeholder="name" required>
                        <i class="uil uil-envelope"></i>
                    </div>

                    <div class="input-field">
                        <input type="text" name = "licence_no" placeholder="licence_no" required>
                        <i class="uil uil-envelope"></i>
                    </div>

                                       <div class="input-field">
                        <input type="text" name = "address" placeholder="Enter your address" required>
                        <i class="uil uil-envelope"></i>
                    </div>

                                         <div class="input-field">
                        <input type="text" name = "driver_id" placeholder="Enter your driver_id" required>
                        <i class="uil uil-envelope"></i>
                    </div>


                    <div class="input-field">
                        <input type="password" name = "password" placeholder="Create a password" required>
                        <i class="uil uil-lock icon"></i>
                    </div>

                                                             <div class="input-field">
                        <input type="text" readonly name = "agency_id" value="{{request.session.hid}}" required>
                        <i class="uil uil-envelope"></i>
                    </div>


                    <div class="input-field button">
                        <input type="submit" value="Register Now">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">
The processing of the application and intimation is also online.
                    </span>
                </div>
            </div>
        </div>
    </div>
<script>
    const container = document.querySelector(".container"),
      pwShowHide = document.querySelectorAll(".showHidePw"),
      pwFields = document.querySelectorAll(".password"),
      signup = document.querySelector(".signup-link"),
      login = document.querySelector(".login-link");

      pwShowHide.forEach(eyeIcon => {
          eyeIcon.addEventListener("click", () => {
              pwFields.forEach(pwField => {
                  if(pwField.type === "password") {
                      pwField.type = "text";

                      pwShowHide.forEach(icon => {
                        icon.classList.replace("uil-eye-slash", "uil-eye");
                      })
                    }else {
                        pwField.type = "password";

                        pwShowHide.forEach(icon => {
                            icon.classList.replace("uil-eye", "uil-eye-slash");
                        })
                    }
              })
          })
      })

      signup.addEventListener("click", () => {
          container.classList.add("active");
      })

      login.addEventListener("click", () => {
        container.classList.remove("active");
    })
</script>
{% endblock %}
