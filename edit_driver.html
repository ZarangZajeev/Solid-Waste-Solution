{% load static %}
{% block content %}
    <style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

    </style>
<body>
<h3><div align="center">Edit Driver Details</div></h3>
<div>
  <form action="/update_driver" method="post">
      {% csrf_token %}


<label >name</label>
    <input type="text" id="name" name="name" value="{{ data.1 }}">

<label >licence_no</label>
    <input type="text" id="licence_no" name="licence_no" value="{{ data.2 }}">


<label >address</label>
    <input type="text" id="address" name="address" value="{{ data.3 }}">



      <label >driver_id</label>
    <input type="text" id="driver_id" name="driver_id" value="{{ data.4 }}">


<label >password</label>
    <input type="text" id="password" name="password" value="{{ data.5 }}">


      <label >Agency Id</label>
    <input type="text" id="password" name="agency_id" value="{{ data.6 }}">




    <input type="submit" value="Submit">
        </form>
</div>
  </body>





























{% endblock %}
</html>
